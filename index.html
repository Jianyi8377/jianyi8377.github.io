<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的文章列表</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 背景样式：柔和渐变+轻微纹理 */
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
      background-image: url("https://picsum.photos/id/1048/1920/1080");
      background-blend-mode: overlay;
      background-size: cover;
      background-attachment: fixed;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
    }

    /* 半透明容器：增强层次感 */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 3rem;
      backdrop-filter: blur(8px);
    }

    /* 标题样式 */
    .article-header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
      padding-bottom: 1rem;
    }

    .article-header h3 {
      font-size: 2rem;
      color: #2d3748;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .article-header::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background-color: #6366f1;
      margin: 1rem auto 0;
      border-radius: 3px;
    }

    /* 文章列表容器 */
    .article-list {
      list-style: none;
      gap: 1.2rem;
      display: flex;
      flex-direction: column;
    }

    /* 列表项样式 */
    .article-item {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    /* hover交互效果 */
    .article-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.15);
      border-left-color: #6366f1;
    }

    /* 文章链接样式 */
    .article-link {
      text-decoration: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .article-title {
      font-size: 1.25rem;
      color: #2d3748;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .article-item:hover .article-title {
      color: #6366f1;
    }

    /* 日期标签样式 */
    .article-date {
      display: flex;
      align-items: center;
      color: #718096;
      font-size: 0.9rem;
      background-color: #f0f4ff;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
    }

    .article-date i {
      margin-right: 0.3rem;
      font-size: 0.8rem;
      color: #6366f1;
    }

    /* 空列表提示样式 */
    .empty-tip {
      text-align: center;
      padding: 3rem;
      color: #718096;
      font-size: 1.1rem;
    }

    .empty-tip i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #cbd5e0;
      display: block;
    }

    /* 音乐控制按钮样式 */
    .music-control {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .music-control:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.2);
    }

    .music-control i {
      font-size: 1.2rem;
      color: #6366f1;
    }

    /* 响应式适配（手机端） */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      .article-link {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .article-header h3 {
        font-size: 1.7rem;
      }
      .article-title {
        font-size: 1.1rem;
      }
      .music-control {
        width: 45px;
        height: 45px;
        bottom: 1.5rem;
        right: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- 半透明容器：承载所有内容 -->
  <div class="container">
    <div class="article-header">
      <h3>我的文章列表</h3>
    </div>
    <ul class="article-list" id="article-list">
      <!-- JS 自动生成列表项 -->
    </ul>
  </div>

  <!-- 音乐控制按钮 -->
  <div class="music-control" id="musicBtn">
    <<i class="fas fa-pause" id="musicIcon"></</i>
  </div>

  <!-- 音频播放器（隐藏） -->
  <audio id="backgroundMusic" loop preload="auto">
    <!-- 背景音乐链接：使用免费可商用的轻音乐，可替换为自己的音频链接 -->
    <source src="https://cdn.bootcdn.net/ajax/libs/music-api/1.0.0/music/纯音乐/卡农(钢琴版).mp3" type="audio/mpeg">
    您的浏览器不支持音频播放
  </audio>

  <script>
    // 背景音乐控制逻辑
    const music = document.getElementById("backgroundMusic");
    const musicBtn = document.getElementById("musicBtn");
    const musicIcon = document.getElementById("musicIcon");

    // 页面加载后尝试自动播放（需用户交互后才能正常播放，浏览器安全限制）
    window.addEventListener("DOMContentLoaded", () => {
      // 尝试自动播放，失败则等待用户点击
      music.play().catch(() => {
        musicIcon.classList.replace("fa-pause", "fa-play");
        musicBtn.title = "点击播放音乐";
      });
    });

    // 点击按钮控制播放/暂停
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicIcon.classList.replace("fa-play", "fa-pause");
        musicBtn.title = "点击暂停音乐";
      } else {
        music.pause();
        musicIcon.classList.replace("fa-pause", "fa-play");
        musicBtn.title = "点击播放音乐";
      }
    });

    // 文章列表生成逻辑
    const articlePaths = [
      "jekyll/入门/1145/11/29/oooo.html",
      "jekyll/入门/2025/11/03/XXXX.html",
      // 新增示例："jekyll/入门/2025/11/06/新文章.html"
    ];

    const articleTitles = {
      "jekyll/入门/1145/11/29/oooo.html": "Jekyll 入门教程：从零开始搭建博客",
      "jekyll/入门/2025/11/03/XXXX.html": "Jekyll 文章编写技巧：Markdown 语法详解",
      // 新增文章需对应添加："路径": "标题"
    };

    function getArticleDate(path) {
      const pathParts = path.split("/");
      const year = pathParts[2];
      const month = pathParts[3];
      const day = pathParts[4];
      return `${year}-${month}-${day}`;
    }

    const articleList = document.getElementById("article-list");
    if (articlePaths.length === 0) {
      articleList.innerHTML = `
        <li class="empty-tip">
          <<i class="fas fa-file-alt"></</i>
          暂无文章，快去添加吧！
        </li>
      `;
    } else {
      articlePaths.forEach(path => {
        fetch(path)
          .then(response => {
            if (response.ok) {
              const title = articleTitles[path] || path.split("/").pop().replace(".html", "");
              const date = getArticleDate(path);
              const li = document.createElement("li");
              li.className = "article-item";
              li.innerHTML = `
                <a href="${path}" class="article-link">
                  <span class="article-title">${title}</span>
                  <span class="article-date"><<i class="far fa-calendar-alt"></</i>${date}</span>
                </a>
              `;
              articleList.appendChild(li);
            } else {
              console.log(`文件不存在：${path}`);
            }
          })
          .catch(err => console.log(`访问错误：${path}`));
      });
    }
  </script>
</body>
</html>

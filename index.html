<h3>我的文章列表</h3>
<ul>
	  {% for post in site.posts %} <!-- 遍历所有文章，按发布时间倒序排列 -->
	      <li>
		            <a href="{{ post.url }}">{{ post.title }}</a> <!-- 自动生成文章链接和标题 -->
			          <!-- 可选：添加发布时间 -->
				        <span style="color:#666; font-size:0.8em;"> - {{ post.date | date: "%Y-%m-%d" }}</span>
					    </li>
					      {% endfor %}
</ul>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的文章列表</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 保留原有样式，新增提示样式 */
    .music-tip {
      text-align: center;
      color: #6366f1;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    /* 其他原有样式不变... */
  </style>
</head>
<body>
  <div class="container">
    <div class="article-header">
      <h3>我的文章列表</h3>
      <!-- 新增播放提示：引导用户交互 -->
      <div class="music-tip">
        <<i class="fas fa-music"></</i> 点击右下角音乐按钮开启背景音乐
      </div>
    </div>
    <ul class="article-list" id="article-list">
      <!-- JS 自动生成列表项 -->
    </ul>
  </div>

  <!-- 音乐控制按钮（默认显示播放图标） -->
  <div class="music-control" id="musicBtn">
    <<i class="fas fa-play" id="musicIcon"></</i>
  </div>

  <!-- 音频播放器：添加音量控制，默认音量调低 -->
  <audio id="backgroundMusic" loop preload="auto" volume="0.3">
    <!-- 更换为更稳定的免费音频链接 -->
    <source src="https://freesound.org/data/previews/512/512018_10226570-lq.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放
  </audio>

  <script>
    // 简化音乐控制逻辑，确保点击必触发
    const music = document.getElementById("backgroundMusic");
    const musicBtn = document.getElementById("musicBtn");
    const musicIcon = document.getElementById("musicIcon");

    // 强制点击后播放（解决浏览器限制）
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play().then(() => {
          musicIcon.classList.replace("fa-play", "fa-pause");
        }).catch(err => {
          alert("播放失败，请刷新页面后重试！");
          console.log(err);
        });
      } else {
        music.pause();
        musicIcon.classList.replace("fa-pause", "fa-play");
      }
    });

    // 保留原有文章列表生成逻辑...
    const articlePaths = [
      "jekyll/入门/1145/11/29/oooo.html",
      "jekyll/入门/2025/11/03/XXXX.html",
    ];
    const articleTitles = {
      "jekyll/入门/1145/11/29/oooo.html": "Jekyll 入门教程：从零开始搭建博客",
      "jekyll/入门/2025/11/03/XXXX.html": "Jekyll 文章编写技巧：Markdown 语法详解",
    };
    function getArticleDate(path) {
      const pathParts = path.split("/");
      return `${pathParts[2]}-${pathParts[3]}-${pathParts[4]}`;
    }
    const articleList = document.getElementById("article-list");
    if (articlePaths.length === 0) {
      articleList.innerHTML = `<li class="empty-tip"><<i class="fas fa-file-alt"></</i>暂无文章，快去添加吧！</li>`;
    } else {
      articlePaths.forEach(path => {
        fetch(path).then(res => {
          if (res.ok) {
            const li = document.createElement("li");
            li.className = "article-item";
            li.innerHTML = `<a href="${path}" class="article-link"><span class="article-title">${articleTitles[path]}</span><span class="article-date"><<i class="far fa-calendar-alt"></</i>${getArticleDate(path)}</span></a>`;
            articleList.appendChild(li);
          }
        });
      });
    }
  </script>
</body>
</html>

title: 首页

<!-- 以下是文章列表代码 -->
<h3>我的文章列表</h3>
<ul>
	  {% for post in site.posts %}
	      <li>
		            <a href="{{ post.url }}">{{ post.title }}</a>
			          <span style="color: #666; font-size: 0.8em;"> - {{ post.date | date: "%Y-%m-%d" }}</span>
				      </li>
				        {% empty %}
					    <li>暂无文章</li>
					      {% endfor %}
</ul>

layout: default
title: Sharing And Coding
---

<style>
  /* --- 基础与重置样式 --- */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    /* 页面整体背景 */
    margin: 0;
    padding: 20px 0; /* 上下留白，移动端可适当减少 */
    background-image: url("/images/scenery/1.jpg"); /* 远山风景图 */
    background-size: cover; /* 图片自适应屏幕 */
    background-position: center; /* 图片居中 */
    background-attachment: fixed; /* 滚动时背景固定 */
    color: #333; /* 文字默认颜色 */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* 使用系统无衬线字体，在移动设备上更清晰 */
    line-height: 1.6;
  }

  /* --- 内容容器样式 (自适应核心) --- */
  .container {
    max-width: 800px; /* 内容最大宽度 */
    width: 90%; /* 关键：在小屏幕上，宽度为屏幕的90% */
    margin: 20px auto; /* 居中显示，上下留出更多空间 */
    padding: 30px; /* 内部留白 */
    background-color: rgba(255, 255, 255, 0.95); /* 半透明白色背景，增加不透明度提升可读性 */
    border-radius: 12px; /* 圆角边框 */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* 轻微阴影增加层次感 */
  }

  /* --- 标题样式优化 --- */
  h1 {
    color: #2c3e50; /* 深色调标题 */
    text-align: center; /* 主标题居中 */
    margin-bottom: 15px;
    font-size: 2em; /* 使用相对单位 */
  }

  h2 {
    color: #34495e;
    border-left: 4px solid #3498db; /* 左侧蓝色装饰线 */
    padding-left: 15px; /* 标题左内边距 */
    margin-top: 30px;
    margin-bottom: 15px;
    font-size: 1.5em;
  }

  /* --- 分割线样式 --- */
  hr {
    border: none;
    height: 1px;
    background: linear-gradient(to right, transparent, #ccc, transparent); /* 渐变分割线 */
    margin: 25px 0;
  }

  /* --- 文章列表样式 --- */
  .post-list {
    list-style: none;
    padding-left: 0;
  }

  .post-list li {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee; /* 增加分隔线，提升可读性 */
    display: flex; /* 使用Flexbox布局 */
    flex-direction: column; /* 默认垂直排列 */
  }

  .post-list a {
    font-size: 1.1em; /* 稍微增大字号 */
    color: #2980b9;
    text-decoration: none;
    font-weight: 500;
    margin-bottom: 5px;
  }

  .post-list a:hover {
    color: #e74c3c; /*  hover 时变色，提升交互感 */
    text-decoration: underline;
  }

  .post-list small {
    color: #7f8c8d;
    font-size: 0.9em;
  }
  
  /* --- 音乐控制按钮样式 --- */
  .music-control {
    position: fixed;
    bottom: 20px;   /* 与底部距离减小 */
    right: 20px;    /* 与右侧距离减小 */
    width: 50px;    /* 按钮尺寸减小 */
    height: 50px;   /* 按钮尺寸减小 */
    border-radius: 50%;
    background-color: #3498db;
    color: white;
    border: none;
    font-size: 20px; /* 图标尺寸减小 */
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999; /* 确保按钮在最上层 */
  }

  .music-control:hover {
    background-color: #2980b9;
    transform: scale(1.1);
  }

  /* 隐藏默认音频控件 */
  audio {
    display: none;
  }

  /* --- CSS Media Query (响应式设计核心) --- */
  /* 当屏幕宽度小于或等于 768 像素时（典型的平板和手机），应用以下样式 */
  @media (max-width: 768px) {
    body {
      padding: 10px 0; /* 进一步减少上下留白 */
    }

    .container {
      padding: 20px 15px; /* 减少内边距，让内容更紧凑 */
      width: 95%; /* 几乎占满屏幕宽度 */
      margin: 10px auto;
    }

    h1 {
      font-size: 1.8em; /* 减小标题字号 */
    }

    h2 {
      font-size: 1.3em;
    }
    
    .post-list a {
      font-size: 1em;
    }
    
    /* 音乐按钮在小屏幕上位置更紧凑 */
    .music-control {
      bottom: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      font-size: 18px;
    }
  }

  /* 当屏幕宽度小于或等于 480 像素时（典型的手机竖屏），应用以下样式 */
  @media (max-width: 480px) {
    h1 {
      font-size: 1.5em;
    }
    
    .post-list li {
      padding-bottom: 12px;
    }
  }

</style>

<!-- 背景音乐核心组件 -->
<audio id="bgm" loop preload="auto">
  <source src="/music/我的一个道姑朋友.mp3" type="audio/mpeg">
  <p>你的浏览器不支持音频播放，请升级浏览器。</p>
</audio>

<!-- 音乐控制按钮 -->
<button class="music-control" id="musicBtn">
  ▶️
</button>

<div class="container">
  <h1>花径不曾缘客扫，蓬门今始为君开</h1>
  <hr>
  
  <!-- 自动生成文章列表 -->
  <h2>最新创作</h2>
  <ul class="post-list"> <!-- 使用新的 class 名 -->
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%Y-%m-%d" }}</small>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
// 音乐控制逻辑（修复状态反转错误）
const bgm = document.getElementById('bgm');
const musicBtn = document.getElementById('musicBtn');
let isPlaying = false; // 初始状态：未播放

// 核心：用户点击按钮切换播放/暂停
musicBtn.addEventListener('click', async () => {
  if (isPlaying) {
    // 播放中 → 暂停
    bgm.pause();
    musicBtn.innerHTML = "▶️";
    isPlaying = false; // 手动设置为未播放状态
  } else {
    // 未播放 → 尝试播放
    try {
      bgm.muted = false;
      await bgm.play(); // 等待播放成功
      musicBtn.innerHTML = "⏸️";
      isPlaying = true; // 手动设置为播放状态
    } catch (err) {
      // 授权失败时，提示用户点击页面任意位置后重试
      alert("音频播放需要你的授权，请点击页面任意位置后再点击播放按钮～");
      // 监听一次页面点击，激活权限后自动播放
      document.addEventListener('click', async () => {
        await bgm.play();
        bgm.muted = false;
        musicBtn.innerHTML = "⏸️";
        isPlaying = true;
      }, { once: true });
    }
  }
});

// 额外兼容：用户先点击页面其他地方，提前激活音频权限
document.addEventListener('click', async () => {
  if (isPlaying || !bgm.paused) return; // 已播放则跳过
  try {
    await bgm.play();
    bgm.muted = false;
    musicBtn.innerHTML = "⏸️";
    isPlaying = true;
  } catch (err) {
    console.log('提前激活音频权限失败（正常现象）：', err);
  }
}, { once: true });
</script>

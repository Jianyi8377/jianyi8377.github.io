---
layout: default
title: Sharing And Coding
---

<style>
  /* 页面整体背景 */
  body {
    margin: 0;
    padding: 30px 0; /* 上下留白 */
    background-image: url("https://picsum.photos/id/1018/1920/1080"); /* 远山风景图 */
    background-size: cover; /* 图片自适应屏幕 */
    background-position: center; /* 图片居中 */
    background-attachment: fixed; /* 滚动时背景固定 */
    color: #333; /* 文字默认颜色 */
  }

  /* 内容容器样式 */
  .container {
    max-width: 800px; /* 内容最大宽度 */
    margin: 0 auto; /* 居中显示 */
    padding: 40px 50px; /* 内部留白 */
    background-color: rgba(255, 255, 255, 0.92); /* 半透明白色背景（兼顾通透感和文字清晰度） */
    border-radius: 12px; /* 圆角边框 */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* 轻微阴影增加层次感 */
  }

  /* 标题样式优化 */
  h1 {
    color: #2c3e50; /* 深色调标题 */
    text-align: center; /* 主标题居中 */
    margin-bottom: 20px;
  }

  h2 {
    color: #34495e;
    border-left: 4px solid #3498db; /* 左侧蓝色装饰线 */
    padding-left: 15px; /* 标题左内边距 */
  }

  /* 分割线样式 */
  hr {
    border: none;
    height: 1px;
    background: linear-gradient(to right, transparent, #ccc, transparent); /* 渐变分割线 */
    margin: 25px 0;
  }
</style>

<div class="container">
  <h1>花径不曾缘客扫，蓬门今始为君开</h1>
  <hr>
  
  <!-- 自动生成文章列表 -->
  <h2>最新创作</h2>
  <ul style="list-style: none; padding-left: 0;">
    {% for post in site.posts %}
      <li style="margin-bottom: 15px;">
        <a href="{{ post.url }}" style="font-size: 18px; color: #2980b9; text-decoration: none;">{{ post.title }}</a>
        <small style="color: #666; margin-left: 10px;">{{ post.date | date: "%Y-%m-%d" }}</small>
      </li>
    {% endfor %}
  </ul>
</div>
